{% extends 'shop/base.html' %}

{% block title %}
Пользователи
{% endblock %}

{% block content %}

<div class="container px-4 py-5" id="featured-3" xmlns="http://www.w3.org/1999/html">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Менеджеры топового магазина</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Добавить пользователя</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Новый пользователь</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Имя</label>
              {{ form.name }}
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Добавить менеджера</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p class="lead"></p>
</div>


<section class="w-100 p-4 text-center">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Действие</th>
      </tr>
    </thead>
    <tbody>
      {% for users in users %}
      <tr>
        <td>{{users.id}}</td>
        <td>{{users.name}}</td>
        <td>
          <form action="{% url 'delete_users' users.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

  {% endblock %}
