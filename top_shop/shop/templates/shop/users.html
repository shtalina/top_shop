{% extends 'shop/base.html' %}

{% block title %}
Пользователи
{% endblock %}

{% block content %}

<div class="container px-4 py-5" id="featured-3" xmlns="http://www.w3.org/1999/html">
  <h1>Менеджеры топового магазина </span></h1> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Добавить пользователя</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New users</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form method="post">
                      {% csrf_token %}
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Имя</label>
                            {{ form.name }}
                        </div>
                          <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Статус</label>
                         {{ form.status }}
                        </div>
                        </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit">Добавить менеджера</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
            <p class="lead"></p>

<section class="w-100 p-4 text-center">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for users in users %}
          <td>{{users.id}}</td>
          <td>{{users.name}}</td>

              <td><form action="{% url 'delete_users' users.id %}" method="post">
          {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
      </form></td>
           </div>
        </tr>
                {% endfor %}
      </tbody>
    </table>
  </section>


  {% endblock %}
