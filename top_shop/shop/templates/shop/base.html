            <style>
              .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
              }

              @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
              }

              .b-example-divider {
                width: 100%;
                height: 3rem;
                background-color: rgba(0, 0, 0, .1);
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
              }

              .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
              }

              .bi {
                vertical-align: -.125em;
                fill: currentColor;
              }

              .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
              }

              .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
              }

              .btn-bd-primary {
                --bd-violet-bg: #712cf9;
                --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

                --bs-btn-font-weight: 600;
                --bs-btn-color: var(--bs-white);
                --bs-btn-bg: var(--bd-violet-bg);
                --bs-btn-border-color: var(--bd-violet-bg);
                --bs-btn-hover-color: var(--bs-white);
                --bs-btn-hover-bg: #6528e0;
                --bs-btn-hover-border-color: #6528e0;
                --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
                --bs-btn-active-color: var(--bs-btn-hover-color);
                --bs-btn-active-bg: #5a23c8;
                --bs-btn-active-border-color: #5a23c8;
              }

              .bd-mode-toggle {
                z-index: 1500;
              }

              .bd-mode-toggle .dropdown-menu .active .bi {
                display: block !important;
              }
            </style>


    <!-- Custom styles for this template -->
    {% load static %}
    <link type="text/css" href="{% static 'style.css' %}" rel="stylesheet">
    <script src="{% static 'base.js' %}" rel="stylesheet"></script>

<body>

<main class="d-flex flex-nowrap">
<div class="b-example-divider b-example-vr"></div>

  <div class="flex-shrink-0 p-3" style="width: 280px;">
         <br>
        <br>
    <a href="/" class="d-flex align-items-center pb-4 mb-2 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-4" width="30" height="40"><use xlink:href="#bootstrap"/></svg>
        <h2>Top Shop</h2>
    </a>
    <ul class="list-unstyled ps-1">
      <li class="mb-2">
        <a href="{% url 'products' %}" class="btn btn-toggle d-inline-flex rounded border-0" aria-expanded="false">
          Продукты
        </a>
      </li>
      <li class="mb-1">
        <a href="{% url 'orders' %}" class="btn btn-toggle d-inline-flex rounded border-0" aria-expanded="false">
          Заказы
        </a>
      </li>
        <li class="mb-1">
        <a href="{% url 'cart_detail' %}" class="btn btn-toggle d-inline-flex rounded border-0" aria-expanded="false">
          Корзина
        </a>
      </li>
           <li class="mb-1">
       <a href="{% url 'users' %}" class="btn btn-toggle d-inline-flex rounded border-0" aria-expanded="false">
          Пользователи
        </a>
      </li>

    </ul>
  </div>

   <div class="b-example-divider b-example-vr"></div>
   <div class="container">
        <div class="mx-2">
        <br>
                {% block content %}{% endblock %}
        </div>
    </div>

</main>
</body>
