{% extends 'shop/base.html' %}

{% block title %}
Продукты
{% endblock %}

{% block content %}

<div class="container px-4 py-5" id="featured-3">
  <h1>Товары топового магазина <span class="badge bg-secondary">New</span></h1>
  <p class="lead"></p>

  <div class="row row-cols-1 row-cols-lg-3">
      {% for product in products %}
      <div class="feature col p-4 border border-0 border-dark rounded mb-4 px-6">
        <div class="feature-icon bg-primary bg-gradient rounded-circle text-center text-white">
            <svg class="bi" width="3em" height="3em"><use xlink:href="#collection"></use></svg>
        </div>
        <h2 class="mt-3">{{ product.name }}</h2>
        <p class="mb-3">{{ product.price }} - {{ product.stock }}</p>
        <div class="container d-flex justify-content-center">
            <div class="d-flex align-items-center mb-3">
                <button type="button" class="btn btn-success me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2 me-2" viewBox="0 0 16 16">
                        <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1z"></path>
                        <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"></path>
                    </svg>
                    Добавить в корзину
                </button>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" style="width: 70px;">
            </div>
          </div>
    </div>
    
      {% endfor %}
  </div>
</div>

{% endblock %}
